<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Toggle for TikTok</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        /* if you read this, you found the "easter egg" because you're a real web ninja! */
        :root {
            --bg-color-darker: #eeeeee;
            --bg-color: #ffffff;
            --text-color: black;
            --primary-font: "Inter", serif;
            --primary-color: #4338CA;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #333333;
                --bg-color-darker: #232323;
                --text-color: white;
            }
        }

        body {
            background-color: var(--bg-color-darker);
            font-family: var(--primary-font);
            padding: 16px;
        }

        .card {
            border-radius: 8px;
            padding: 24px;
            width: 250px;
            background-color: var(--bg-color);
            color: var(--text-color);
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.341);
            display: flex;
            flex-direction: column;
            gap: 8px;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .header {
            padding: 16px;
            background-color: var(--bg-color-darker);
            width: 90%;
            border-radius: 12px;
        }

        .toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 16px;
            background-color: var(--bg-color-darker);
            border-radius: 12px;
            width: 90%;
        }

        .toggle input[type="checkbox"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 50px;
            height: 30px;
            background-color: #ccc;
            border-radius: 50px;
            position: relative;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .toggle input[type="checkbox"]:before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle input[type="checkbox"]:checked {
            background-color: var(--primary-color);
        }

        .toggle input[type="checkbox"]:checked:before {
            transform: translateX(20px);
        }

        .label-main {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="header">
            <img src="./icons/48x48.png" alt="">
            <h1>Settings</h1>
        </div>
        <div class="toggle">
            <input type="checkbox" id="autoplayToggle">
            <label class="label-main">Autoplay Toggle</label>
        </div>
    </div>
    <script src="storageHandler.js"></script>
</body>

</html>
