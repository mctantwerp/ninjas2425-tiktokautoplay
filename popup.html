<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Toggle</title>
    <style>
        :root {
            --bg-color-darker: #dfdfdf;
            --bg-color: #ffffff;
            --text-color: black;
            --primary-font: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;

        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #333333;
                --bg-color-darker: #232323;
                --text-color: white;
            }
        }

        body {
            background-color: var(--bg-color-darker);
            font-family: var(--primary-font);
            padding: 16px;
        }

        .card {
            border-radius: 8px;
            padding: 24px;
            width: 250px;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.604);
        }

        .toggle {
            display: flex;
            align-items: center;
            flex-direction: row;
            gap: 8px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>TikTok Autoplayer Settings</h2>
        <div class="toggle">
            <input type="checkbox" id="autoplayToggle">
            <p>Enable/Disable Autoplay</p>
        </div>
    </div>
    <script src="popup.js"></script>
    <script>
        document.body.style.backgroundColor = "transparent"; // Makes the background transparent
        document.body.style.background = ""; // Resets the background property to its initial value

    </script>
</body>

</html>
